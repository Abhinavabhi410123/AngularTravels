<table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Place</th>
        <th>Price (USD)</th>
        <th>Difficulty Level</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let travel of travelDetails; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ travel.place }}</td>
        <td>${{ travel.price }}</td>
        <td>{{ travel.difficultyLevel }}</td>
      </tr>
    </tbody>
  </table>
