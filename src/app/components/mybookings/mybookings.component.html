<div style="background-color: aquamarine;">
<table class="table table-striped table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Booking Id</th>
      <th>From Destination</th>
      <th>To Destination</th>
      <th>Price (USD)</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let travel of table">
      <td>{{ travel.id }}</td>
      <td>{{ travel.fromDestination }}</td>
      <td>{{ travel.toDestination }}</td>
      <td>${{ travel.price }}</td>
      <td>{{ travel.date }}</td>
      <td><button type="button" class="btn btn-danger" (click)="ondelete(travel.id)" >Delete this booking</button></td>
    </tr>
  </tbody>
   
</table>
</div>
<div >
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Update this booking</button>
</div>



<!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="remo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"> Updated details</h1>
      <div class="modal-body">
        <form [formGroup]="registrationForm" (ngSubmit)="updatedetails(registrationForm.value)">
          <div>
            <label for="fromDestination">ID:</label>
            <input id="fromDestination" type="text" formControlName="id" required />
          </div>
            <div>
              <label for="fromDestination">From Destination:</label>
              <input id="fromDestination" type="text" formControlName="fromDestination" required />
            </div>
          
            <div>
              <label for="toDestination">To Destination:</label>
              <input id="toDestination" type="text" formControlName="toDestination" required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" >Save changes</button>
            </div>
          </form>
      </div>
      
    </div>
  </div>
  
</div>
